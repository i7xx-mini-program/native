<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pageFrame</title>
    <script src="http://localhost:3200/ui_sdk/core.js"></script>
    <style>
      * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        outline: 0;
      }

      blockquote,
      body,
      button,
      dd,
      dl,
      dt,
      fieldset,
      form,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      input,
      legend,
      li,
      ol,
      p,
      pre,
      td,
      textarea,
      th,
      ul {
        margin: 0;
        padding: 0;
        vertical-align: baseline;
      }

      img {
        border: 0;
        vertical-align: top;
      }

      em,
      i {
        font-style: normal;
      }

      ol,
      ul {
        list-style: none;
      }

      button,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      input,
      select {
        font-size: 100%;
        font-family: inherit;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      a,
      a:visited {
        text-decoration: none;
      }

      body {
        font-family: -apple-system, Helvetica, sans-serif;
        line-height: 1.5;
      }

      #root {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow-y: scroll;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('message', (msg) => {
        console.log(msg);
      });
    </script>
  </body>
</html>
